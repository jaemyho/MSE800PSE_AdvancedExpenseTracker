<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipt Details</title>
</head>
<body>
    <h1>Extracted Receipt Data</h1>
    <h2>Items:</h2>
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <h2>Total: ${{ total }}</h2>
    <a href="{{ url_for('index') }}">Upload Another Receipt</a>
</body>
</html>
