{% extends 'base.html' %}

{% block content %}
<h2>{{ title }}</h2>
<div class="upload-folder">
    <h1>Upload Receipt Image</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
</div>
{% endblock %}
